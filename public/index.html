  <title>Pase de abordar ✈️</title>

  <!-- TailwindCSS -->

<script src="https://unpkg.com/split-type"></script>

<body class="w-full flex flex-col items-center justify-center">

  <!-- Pantalla 1 -->
  <section id="pantalla-inicial" class="pantalla-inicial relative w-full h-full items-center justify-center overflow-hidden">

    <div id="clouds-container" class="cielo absolute top-0 left-0 w-full h-dvh pointer-events-none z-1 overflow-hidden">
    </div>

    <div class="wrapper w-full">

      <div class="boleto relative h-screen w-full md:w-1/2 md:mx-auto xl:w-1/4 xl:mx-auto flex flex-col">

        <div class="w-full mb-3 relative">
          <img src="img/logo.png" alt="logo" class="logo mx-auto w-40 md:w-60 z-20 pointer-events-none">
        </div>

        <div class="w-5/6 boletoShadow mx-auto z-19 overflow-hidden">
          <div class="bg-[var(--color-primario)] p-3 text-center">
            <h2 class="text-3xl text-white homemade-apple-regular">Bienvenido</h2>
            <h2 class="text-xl text-white">A BORDO</h2>
          </div>

          <div class="bg-white px-3 py-4 space-y-3 md:space-y-8 xl:space-y-8 boletoRecorte">

            <div class="flex justify-between items-center justify-around bg-[var(--color-secundario)] text-[var(--color-primario)] leading-none px-3 py-2 rounded-lg">
              <div class="text-center">
                <h2 class="text-3xl font-semibold">TUX</h2>
                <p class="text-xs">Tuxtla Gutierrez</p>
              </div>
              <div class="flex items-center">
                <img src="img/lineas.png" alt="lineas" class="w-20">
                <img src="img/avion-negro.png" alt="icono_avion" class="w-6">
              </div>
              <div class="text-center">
                <h2 class="text-3xl font-semibold">NBS</h2>
                <p class="text-xs">Entre Nubes</p>
              </div>
            </div>

            <div class="flex justify-between gap-4 px-3 text-[var(--color-primario)]">
              <div class="w-4/5">
                <h2 class="text-xs">Nombre</h2>
                <p class="text-sm font-semibold" id="nombre"></p>
                <h2 class="text-xs">Hora</h2>
                <p class="text-sm font-semibold">11:00 am</p>
              </div>
              <div>
                <h2 class="text-xs">Fecha:</h2>
                <p class="text-sm leading-none font-semibold">Sábado 18 de octubre 2025</p>
              </div>
            </div>

            <div>
              <img src="./img/qr_redes.png" alt="qr_redes" class="mx-auto w-32">
            </div>

            <!-- <div class="prueba"></div> -->

            <div class="w-full border-2 border-dashed border-[var(--color-primario)] rounded-xl">
              <div class="text-center">
                <div id="cuenta"></div>
              </div>
            </div>

            <div class="justify-center px-8 mx-auto text-center">
              
              <button class="flex mx-auto items-center gap-2 px-6 py-2 bg-[var(--color-secundario)] transition text-[var(--color-primario)] rounded-xl overflow-hidden cursor-pointer">
                Ver mapa
                <div class="loaderPin"></div>
              </button>

            </div>

          </div>

          </div> -->

        <div class="w-4/5 flex justify-between mt-3 mx-auto">

            <p class="text2">Check - In</p>
          </button>
        </div>

      </div>

      <div class="efectoScroll h-screen w-full absolute top-0 left-0 -right-0 overflow-hidden">

        <div class="w-full my-8">
          <img src="img/logo.png" alt="logo" class="logo mx-auto w-52 md:w-60 z-20 pointer-events-none">
        </div>
        <!-- Avión (no captura clicks) -->
        <div class="w-full xl:-top-32">
           <img src="img/avion.png" alt="avión" class="avion relative mx-auto w-5/6 xl:w-1/4 px-5 bottom-10 top-4 xl:-top-16 z-20 pointer-events-none">
        </div>
        <!-- Contenedor de Nubes -->
        <div>
          <img src="img/maleta2.png" alt="maleta2" class="maleta2 absolute w-52 md:w-60 -bottom-0 md:-bottom-5 -left-24 md:-left-16 z-20 pointer-events-none blur-[3px]">
          <img src="img/maleta1.png" alt="maleta1" class="maleta1 absolute w-52 md:w-60 bottom-10 -right-28 md:-right-20 -top-12 md:-top-10 z-20 pointer-events-none blur-[3px]">
        </div>

        <!-- Ventana (sí recibe clicks) -->
        <div id="ventana" class="ventanaText absolute top-0 xl:top-8 left-0 w-full h-full flex items-center justify-center z-30">
          <div class="ventana top-4 lg:top-0">
            <div class="ventana_fondo">
                <!-- <p class="text-base font-bold text-center text-white text-shadow-lg">Touch window</p> -->
              </div>
              <div class="persiana"></div>
          </div>
        </div>

        <div class="absolute bottom-32 xl:bottom-8 text-center text-white leading-6 uppercase z-30 fecha w-full">
          <p class="text-lg md:text-2xl font-bold textA text-shadow-lg">save the date</p><br>
          <p class="text-2xl md:text-4xl font-bold textA text-shadow-lg">sábado</p><br>
          <p class="text-3xl md:text-6xl font-bold textA text-shadow-lg">18 de octubre</p>
        </div>
      </div>

    </div>

  </section>

  <!-- Modal de bienvenida -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="modalEfecto glass-card mx-6 p-8 max-w-lg text-center border border-white/30 shadow-lg">
      <span>☁️ ✈️ ☁️</span>
      <h2 class="text-3xl font-bold mb-4 text-white">¡Felicidades!</h2>
      <p class="mb-6 text-lg text-white/90">Has sido invitado, para una mayor experiencia sube el volumen de tu dispositivo. ☁️</p>
      <button id="btnAceptar" class="px-6 py-2 bg-[var(--color-primario)] text-white hover:bg-blue-700 transition">Aceptar</button>
    </div>
  </div>

  <audio id="sounds-avionBienvenida" preload="auto">
    <source src="./sounds/avionBienvenida.MP3" type="audio/mpeg">
  </audio>
  <audio id="sounds-CabinaAvion" preload="auto">
    <source src="./sounds/CabinaAvion.MP3" type="audio/mpeg">
  </audio>

  <script src="js/main.js"></script>
